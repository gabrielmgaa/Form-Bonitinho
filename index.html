<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Formu teste</title>
</head>

<body>
  <div class="container">
    <div class="image">
      <img src="./assets/img/shopping.svg" alt="">
    </div>
    <div class="box">
      <div class="form">
        <form action="#">
          <div class="form-header">
            <h1>Cadastre-se</h1>
            <div class="login">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>
          <div class="input-container">
            <div class="input-group">
              <div class="input-box">
                <label for="nome">Primeiro Nome</label>
                <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
              </div>

              <div class="input-box">
                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
              </div>
              <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
              </div>

              <div class="input-box">
                <label for="cell">Celular</label>
                <input id="cell" type="tel" name="cell" placeholder="(xx) xxxx-xxxx" required>
              </div>

              <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
              </div>
              <div class="input-box">
                <label for="confirmPassword">Confirme sua Senha</label>
                <input id="confirmPassword" type="password" name="confirmPassword"
                  placeholder="Digite sua senha novamente" required>
              </div>
            </div>
            <div class="genero-itens">
              <h6>Gênero</h6>
              <div class="genero-group">
                <div class="genero-input">
                  <input id="mulher" type="radio" name="genero">
                  <label for="mulher">Feminino</label>
                </div>

                <div class="genero-input">
                  <input id="homem" type="radio" name="genero">
                  <label for="homem">Masculino</label>
                </div>

                <div class="genero-input">
                  <input id="outros" type="radio" name="genero">
                  <label for="outros">Outros</label>
                </div>

                <div class="genero-input">
                  <input id="none" type="radio" name="genero">
                  <label for="none">Prefiro não dizer</label>
                </div>
              </div>
            </div>
            <div class="button">
              <button>Continuar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
